<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Dashboard</title>

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#0a0f1e;
color:#fff;
}
.header{
padding:18px;
background:linear-gradient(135deg,#f0b90b,#ff9800);
color:#000;
font-size:20px;
font-weight:bold;
}
.wallet{
margin:15px;
padding:20px;
border-radius:16px;
background:linear-gradient(135deg,#1b233a,#12182b);
box-shadow:0 0 20px rgba(240,185,11,.2);
}
.balance{
font-size:28px;
font-weight:bold;
margin-top:10px;
}
.small{
opacity:.8;
font-size:13px;
}
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
margin:15px;
}
.box{
background:#12182b;
padding:15px;
border-radius:14px;
text-align:center;
}
.box b{display:block;margin-top:8px}
.action{
margin:15px;
}
.action button{
width:100%;
padding:14px;
border:none;
border-radius:14px;
background:#f0b90b;
font-size:16px;
font-weight:bold;
}
.logout{
margin:20px;
text-align:center;
color:#ff4d4d;
}
</style>
</head>

<body>

<div class="header">ðŸš€ Crypto BNB Dashboard</div>

<div class="wallet">
<div class="small">Total Balance</div>
<div class="balance" id="bal">Loading...</div>
<div class="small" id="email"></div>
</div>

<div class="grid">
<div class="box">Rank<b id="rank">-</b></div>
<div class="box">Team<b id="team">-</b></div>
<div class="box">Status<b>Active</b></div>
<div class="box">Plan<b>BNB Smart</b></div>
</div>

<div class="action">
<button onclick="alert('Withdraw system coming next')">Withdraw</button>
</div>

<div class="logout" onclick="logout()">Logout</div>

<!-- Firebase -->
<script src="firebase.js"></script>

<script>
firebase.auth().onAuthStateChanged(function(user){
 if(!user){
  location="login.html";
  return;
 }

 firebase.firestore().collection("users").doc(user.uid).get()
 .then(function(doc){
  const d=doc.data();
  document.getElementById("bal").innerText=d.balance+" BNB";
  document.getElementById("rank").innerText=d.rank;
  document.getElementById("team").innerText=d.team;
  document.getElementById("email").innerText=d.email;
 });
});

function logout(){
 firebase.auth().signOut().then(()=>{
  localStorage.clear();
  location="login.html";
 });
}
</script>

</body>
</html>
