<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Dashboard</title>
<style>
body{background:#0b0f1a;color:#fff;font-family:Arial}
.card{background:#12182b;margin:15px;padding:15px;border-radius:12px}
button{background:red;color:#fff;border:none;padding:10px;border-radius:8px}
</style>
</head>
<body>

<script src="firebase.js"></script>
<script>
auth.onAuthStateChanged(u=>{
 if(!u)location="login.html";
});
</script>

<h2 style="text-align:center">User Dashboard</h2>

<div class="card" id="data">Loading...</div>

<button onclick="logout()">Logout</button>

<script>
const uid=localStorage.getItem("uid");
db.collection("users").doc(uid).get().then(doc=>{
 document.getElementById("data").innerHTML=
 "Balance: "+doc.data().balance+"<br>"+
 "Rank: "+doc.data().rank;
});

function logout(){
 auth.signOut().then(()=>{
  localStorage.clear();
  location="login.html";
 });
}
</script>

</body>
</html>
