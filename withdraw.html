<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw</title>
<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#fff}
.header{background:#f0b90b;color:#000;padding:15px;text-align:center;font-weight:bold}
.box{
background:#12182b;
margin:20px;
padding:20px;
border-radius:12px;
}
input,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:none;
font-size:15px;
}
button{
background:#f0b90b;
font-weight:bold;
}
</style>
</head>
<body>

<div class="header">Withdraw BNB</div>

<div class="box">
<label>Wallet Address</label>
<input type="text" placeholder="Enter BNB wallet">

<label>Amount (BNB)</label>
<input type="number" placeholder="0.05">

<button>Submit Withdraw</button>
</div>

</body>
</html>
