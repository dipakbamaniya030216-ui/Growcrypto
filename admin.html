<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body{margin:0;font-family:Arial;background:#0b0f1a;color:#fff}
.header{background:red;padding:15px;text-align:center;font-weight:bold}
.panel{
margin:15px;
background:#12182b;
padding:15px;
border-radius:12px;
}
.panel h3{color:#f0b90b}
.panel button{
width:100%;
padding:10px;
margin-top:10px;
border:none;
border-radius:8px;
background:#f0b90b;
font-weight:bold;
}
</style>
</head>
<body>

<div class="header">ADMIN PANEL</div>

<div class="panel">
<h3>User Control</h3>
<button>Change User Rank</button>
<button>Add Balance</button>
<button>Block User</button>
</div>

<div class="panel">
<h3>Withdraw Control</h3>
<button>Approve Withdraw</button>
<button>Reject Withdraw</button>
</div>

</body>
</html>
