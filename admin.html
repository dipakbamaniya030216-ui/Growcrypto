<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Admin</title>
<style>
body{background:#0b0f1a;color:#fff;font-family:Arial}
.box{background:#12182b;margin:20px;padding:15px;border-radius:12px}
button{width:100%;padding:10px;margin-top:10px;background:#ff9800;border:none}
</style>
</head>
<body>

<script src="firebase.js"></script>
<script>
auth.onAuthStateChanged(u=>{
 if(!u || localStorage.getItem("role")!=="admin"){
   location="login.html";
 }
});
</script>

<h2 style="text-align:center">ADMIN PANEL</h2>

<div class="box">
<button>Approve Withdraw</button>
<button>Add Balance</button>
<button>Change Rank</button>
</div>

<button onclick="logout()">Logout</button>

<script>
function logout(){
 auth.signOut().then(()=>{
  localStorage.clear();
  location="login.html";
 });
}
</script>

</body>
</html>
