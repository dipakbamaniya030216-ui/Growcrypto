<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
body{background:#0b0f1a;font-family:Arial;color:#fff}
.box{margin:80px 20px;background:#12182b;padding:20px;border-radius:12px}
input,button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:8px}
button{background:#f0b90b;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h2>Register</h2>
<input id="ru" placeholder="Username">
<input id="rp" type="password" placeholder="Password">
<button onclick="register()">Register</button>
</div>

<script>
function register(){
  var u = document.getElementById("ru").value;
  var p = document.getElementById("rp").value;

  if(u==="" || p===""){
    alert("Fill all fields");
    return;
  }

  localStorage.setItem("user", u);
  localStorage.setItem("pass", p);

  alert("Registration successful");
  window.location.href="login.html";
}
</script>

</body>
</html>
